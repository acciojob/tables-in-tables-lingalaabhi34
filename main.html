<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables in tables</title>
</head>
<body>
  <table border="1">
<tr>
 <td>
  <table border="1" width="100%">
    <tr>
    <th colspan="2">Nested table 2</th>
</tr>
<tr>
    <th>Column 1</th>
    <th>Column 2</th>
</tr>
<tr>
   <td><center>abc</center></td>
   <td><center>abc</center></td>
</tr>
</table>
 </td>
 <td>
  <table border="1" width="100%">
    <tr>
        <th>Nested Table 1</th>
    </tr>
    <tr>
        <td>
            <ul>
                <li>List item</li>
                <li>List item</li>
                <li>List item</li>
            </ul>
        </td>
    </tr>

</table>
 </td>
</tr>
<tr>
  <td>
    <table border="1" width="100%">
      <tr>
        <th colspan="2">Nested Table 3</th>
      </tr>
      <tr>
        <td <span style="color: blueviolet;"><u>Nested Table</u</td>
          <td>Demo Continued</td>
      </tr>
    </table>
  </td>
  <td>
    <center><table border="1" width="100%" >
      <th>Nested Table 4</th>
      <tr>
      <td style="background-color: black;color: aliceblue;"><center>HTML</center></td>
    </tr>
    </table></center>
  </td>
  </table>
</body>
</html>
